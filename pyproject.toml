[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "kratos_element_test"
version = "0.1.0"
description = "The Kratos Element Test Suite..."
authors = [
    { name="Deltares Geo Kratos Team", email="kratos@deltares.nl" }
]
license = "Proprietary"
readme = "README.md"
requires-python = ">=3.10"

homepage = "https://github.com/Deltares-research/KratosElementTestSuite"

[tool.poetry.dependencies]
python = ">=3.10"
matplotlib = "*"
pefile = "*"
KratosGeoMechanicsApplication = ">=10.2.3"

[tool.poetry.scripts]
yourcommand = "yourpackage.main:main"

# If you need to include extra files
[tool.poetry.include]
# Not required unless you need to include non-Python files

[tool.poetry.urls]
homepage = "https://github.com/Deltares-research/KratosElementTestSuite"

